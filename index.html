<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <meta name="description" id="page-description" content="">
    <meta name="keywords" id="page-keywords" content="">
    <link rel="icon" type="image/svg+xml" id="page-favicon" href="">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Add html2pdf library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="" alt="" class="loading-logo">
        </div>
    </div>


    <!-- Language Toggle -->
    <div class="language-toggle">
        <div class="language-capsule">
            <button id="langEn" class="lang-btn" data-lang="en"></button>
            <button id="langHi" class="lang-btn active" data-lang="hi"></button>
        </div>
    </div>
    
    <!-- Music Toggle Button -->
    <div class="music-toggle" id="musicToggle">
        <!-- Playing Icon (Speaker with sound waves) -->
        <svg id="musicPlayingIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        
        <!-- Muted Icon (Speaker with X) -->
        <svg id="musicMutedIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <line x1="23" y1="9" x2="17" y2="15"></line>
            <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
    </div>
    
    <!-- Floating download button -->
    <div class="download-button" id="downloadBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span id="download-button-text"></span>
    </div>
    
    <!-- Add to Calendar button -->
    <div class="calendar-button" id="calendarBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <path d="M8 14h8"></path>
            <path d="M8 18h8"></path>
        </svg>
        <span id="calendar-button-text"></span>
    </div>
    
    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto" autoplay>
        <source src="SAVE THE DATE.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Flowing Flowers Container -->
    <div class="flowing-flowers" id="flowingFlowers"></div>
    
    <div class="container" id="invitation-content">
        <div class="border-design">
            <div class="content">
                <div class="ganesha-container">
                    <img src="" alt="" class="ganesha-image">
                </div>
                
                <div class="invitation-text">
                    <h1 class="save-the-date" id="save-the-date-heading"></h1>
                    <div class="hashtag" id="hashtag"></div>
                    
                    <div class="names-container">
                        <div class="groom">
                            <h2 id="groom-name"></h2>
                            <p id="groom-father"></p>
                        </div>
                        
                        <div class="and">
                            <span id="and-symbol"></span>
                        </div>
                        
                        <div class="bride">
                            <h2 id="bride-name"></h2>
                            <p id="bride-father"></p>
                        </div>
                    </div>
                    
                    <div class="wedding-details">
                        <h3 id="wedding-message"></h3>
                        <div class="date" id="wedding-date">
                            <span class="sparkle-left" id="sparkle-symbol"></span>
                            <span id="date-text"></span>
                        </div>
                        <div class="location" id="wedding-location"></div>
                    </div>
                    
                    <div class="countdown-container">
                        <h3 id="countdown-title"></h3>
                        <div id="countdown" class="countdown">
                            <div class="countdown-item">
                                <span id="days">00</span>
                                <span class="label" id="days-label"></span>
                            </div>
                            <div class="countdown-item">
                                <span id="hours">00</span>
                                <span class="label" id="hours-label"></span>
                            </div>
                            <div class="countdown-item">
                                <span id="minutes">00</span>
                                <span class="label" id="minutes-label"></span>
                            </div>
                            <div class="countdown-item">
                                <span id="seconds">00</span>
                                <span class="label" id="seconds-label"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sanskrit-verse">
                        <p id="sanskrit-verse-text"></p>
                    </div>
                    
                    <div class="footer">
                        <p id="formal-invitation-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
