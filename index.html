<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शुभ विवाह - Indian Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-download-btn">
        <button id="download-btn" class="download-btn">Download Invitation</button>
    </div>
    <div class="container">
        <div class="border-design">
            <div class="content">
                <div class="ganesha-symbol"></div>
                <div class="kalash-symbol"></div>
                <div class="mandala-top"></div>
                <h3 class="pre-heading">॥ शुभ विवाह ॥</h3>
                <div class="om-symbol">ॐ</div>
                <div class="names-container">
                    <span class="name">Hemanth kothari</span>
                    <span class="weds">weds</span>
                    <span class="name">minakshi rampuria</span>
                </div>
                <div class="date-container">
                    <div class="date-box">
                        <span class="date">2</span>
                        <span class="month">November</span>
                        <span class="year">2025</span>
                    </div>
                </div>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">0</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">0</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">0</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">0</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
                <p class="venue">Celebration commences at</p>
                <p class="venue-name">Bikaner</p>
                <div class="swastik-symbol">॥ स्वस्तिक ॥</div>
                <p class="details">Formal invitation to follow</p>
                <p class="blessing">सर्वमंगल मांगल्ये शिवे सर्वार्थ साधिके</p>
                <div class="mandala-bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
